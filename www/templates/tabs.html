<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view view-title="Welcome">
        <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Search" icon="ion-search" ui-sref="menu.tabs.search">
            <ion-nav-view name="search-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="About" icon="ion-information-circled" ui-sref="menu.tabs.about.first">
            <ion-nav-view name="about-tab"></ion-nav-view>
          </ion-tab> 
          <ion-tab title="Home" icon="ion-information-circled" ui-sref="menu.tabs.home" hidden = "true">
          
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab> 
            <ion-tab title="Give" icon="ion-information-circled" ui-sref="menu.tabs.give" hidden = "true">
                <ion-nav-view name="give-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Get" icon="ion-information-circled" ui-sref="menu.tabs.get" hidden = "true">
                <ion-nav-view name="get-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Category" icon="ion-information-circled" ui-sref="menu.tabs.category" hidden="true">
                <ion-nav-view name="category-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
      </ion-view>
