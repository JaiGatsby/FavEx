<ion-view title="Give" >
            <ion-content  ng-controller="itemCtrl">
              <ion-list>
                  <ion-item>
                      <ion-item ng-repeat="item in items">
                          <div style="text-align: center;">
                             <a href="#give/{{ item.id }}"><b> <span align="center" style="font-size:large;">{{item.name}}</span></b></a>
                          </div>
                      </ion-item>
              </ion-list>        
            </ion-content>
          </ion-view>
