<ion-view view-title="Home">
        <ion-content>
            <h1 align="center"> Welcome to FavEx</h1>
          <div class = "card">
                  <h3 class="padding">Updates</h3>
              <p class="padding"> We have finally figured out how to get some shit done</p>
          </div>
            <div class="card padding">
             <ion-item ui-sref="menu.tabs.give">
                <button class="button button-block button-assertive" value="submit" type="submit" >Do a favour</button>
                </ion-item> 
                </div>
            
                <div class="card padding" ng-controller='goToGet'>
                    <form ng-submit="submitForm()">
                <ion-item>
                <button class="button button-block button-positive" value="submit" type="submit" >Get a favour</button>
                </ion-item> 
                    </form>
            </div>
        </ion-content>
      </ion-view>
